      <!-- NAVBAREND --->
      <!-- Start of about me page -->
      <header>
         <!-- This div is  intentionally blank. It creates the transparent black overlay over the video which you can modify in the CSS -->
         <div class="overlay"></div>
         <!-- The HTML5 video element that will create the background video on the header -->
         <video playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop">
            <!-- video by Wojciech Kowai from Pixabay from the website url(https://pixabay.com/videos/lake-river-stars-galaxy-reflection-61871/) -->
            <source src="../mp4/Lake.mp4" type="video/mp4">
         </video>
         <!-- The header content -->
         <div class="container h-100">
            <div class="d-flex h-100 text-center align-items-center">
               <div class="w-100 text-white">
                  <h1 class="display-3 text-white" id="text">Thank You</h1>
               </div>
            </div>
         </div>
      </header>
      <!-- End of header content -->
      <!-- Start of feedback -->
      <section>
         <div class="container p-5">
            <div class="text-center mb-5">
               <h1 class="feedbackheader">Feedback form</h1>
               <p class="text-warning">Please fill in the feedback form</p>
            </div>
            <div class="row justify-content-center pt-2 feedback-border">
               <div class="col-sm-12 col-lg-6">
                  <form>
                     <div class="form-group">
                        <label class="form-label mt-4">Please Input you credentials</label>
                        <div class="form-floating mb-3">
                           <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
                           <label for="floatingInput">Email address</label>
                        </div>
                        <div class="form-floating">
                           <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                           <label for="floatingPassword">Password</label>
                        </div>
                        <div class="form-group">
                           <label for="exampleSelect1" class="form-label mt-4">Which was your favourite page</label>
                           <select class="form-select" id="exampleSelect1">
                              <option>About Me</option>
                              <option>Experience in SP</option>
                              <option>Career Options</option>
                           </select>
                        </div>
                        <fieldset class="form-group">
                           <legend class="mt-4">Radio buttons</legend>
                           <div class="form-check">
                              <input class="form-check-input" type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked="">
                              <label class="form-check-label" for="optionsRadios1">
                              This webite is very informaitive
                              </label>
                           </div>
                           <div class="form-check">
                              <input class="form-check-input" type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                              <label class="form-check-label" for="optionsRadios2">
                              This website need more content
                              </label>
                           </div>
                        </fieldset>
                        <fieldset class="form-group">
                           <legend class="mt-4">Responsiveness</legend>
                           <div class="form-check">
                              <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" required>
                              <label class="form-check-label" for="flexCheckDefault">
                              This website works well in tablet
                              </label>
                           </div>
                           <div class="form-check">
                              <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                              <label class="form-check-label" for="flexCheckChecked">
                              This website works well with phones
                              </label>
                           </div>
                        </fieldset>
                        <fieldset class="form-group">
                           <legend class="mt-4">Rate</legend>
                           <label for="customRange1" class="form-label">How was the user interface and design of the website <br/> left is bad : right is good</label>
                           <input type="range" class="form-range" id="customRange1">
                        </fieldset>
                        <div class="form-group">
                           <label for="exampleTextarea" class="form-label mt-4">Any other feedback? <br/>Please input below</label>
                           <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
                        </div>
                        <div class="row mb-4">
                           <div class="col">
                              <button type="submit" class="btn btn-secondary btn-outline-primary my-5">Submit</button>
                           </div>
                           <div class="col-2 mt-5">
                              <button type="reset" class="btn btn-secondary btn-outline-primary">Reset</button>
                           </div>
                        </div>
                     </div>
                  </form>
               </div>
            </div>
         </div>
      </section>
      <!-- STart of Footer -->
      <!-- Footer -->
      <footer class="bg-dark text-center text-white">

         <div class="container p-4">
